<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Video Example</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, p {
            margin: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <h1>Dark Mode Video Example</h1>
    <p>Video without controls bar, with audio enabled.</p>
    <video id="video" width="640" height="360" autoplay>
        <source src="Gruppilein.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('video');
        video.muted = false;
        video.addEventListener('click', () => {
            if (video.play) {
                video.play();
            } else {
                video.play();
            }
        });
    </script>
</body>
</html>

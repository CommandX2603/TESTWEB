<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff9800;
            padding: 20px;
            font-size: 2em;
        }
        .content {
            padding: 20px;
        }
        .fortnite-image {
            width: 300px;
            height: auto;
            margin: 20px auto;
        }
        .btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px 0;
        }
        .btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the Fortnite Fan Page!
    </header>
    <div class="content">
        <h1>About Fortnite</h1>
        <p>Fortnite is a popular online video game developed by Epic Games. It was released in 2017 and has become one of the most famous battle royale games worldwide.</p>
        <img src="https://via.placeholder.com/300" alt="Fortnite Image" class="fortnite-image">
        <button class="btn" onclick="displayMessage()">Click for Fun Fact</button>
        <p id="funFact"></p>
    </div>
    <script>
        function displayMessage() {
            document.getElementById('funFact').innerText = 'Did you know? Fortnite has over 350 million registered players!';
        }
    </script>
</body>
</html>
